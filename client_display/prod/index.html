<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="prod/styles.css" />
</head>
<body>
    <div class="content">
      <h1><img src="prod/img/logo.png" alt="logo"></h1>
      
      <div class="screen wait">
        <p>Waiting for players ...</p>
        <p class="message-box"></p>
      </div>
      
      <div class="screen game-layout">
          <div class="question">Pourquoi boulloulu est boulouuu?</div>
          <div class="block">
              <div class="answers" data-num="1"><span>A.</span>bouluo</div>
              <div class="answers" data-num="2"><span>B.</span>balala</div>
              <div class="answers" data-num="3"><span>C.</span>bilili</div>
              <div class="answers" data-num="4"><span>D.</span>bululu</div>
          </div>
          <div class="clear"></div>
      </div>
      
      <div class="screen result-layout">
        <p>Time out!</p>
        <p class="small question">Pourquoi boulloulu est boulouuu?</p>
        <p class="question-solution">The good answer is : <span class="final-answer-letter"></span><br>
        <span class="final-answer"></p>
        <div class="wl">
          
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="screen be-prepared">
      <p>Get ready!</p>
    </div>

	<!-- dev files -->
    <script src="dev/js/conf.js"></script>
    <script data-main="app" src="../../bower_components/requirejs/require.js"></script>

    <!-- prod files -->
    <!-- <script src="js/prod/app.js"></script> -->
</body>
</html>
