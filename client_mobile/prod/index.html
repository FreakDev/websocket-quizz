<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="prod/styles.css" />
</head>
<body>

    <div class="screen wait">
        <p>WAIT....</p>
        <div class="wait-message"></div>
    </div>
    
    <div class="screen connected">
        <h1><img src="prod/img/logo.png" alt="logo"></h1>
        <div class="form">
            <div class="message"></div>
            <input type="text" name="nickname" placeholder="choose a nickname" />
        </div>
        <button class="start">Start</button>
    </div>

    <div class="screen be-prepared">
        <button class="ready">Ready?</button>
    </div>

    <div class="screen game-layout">
        <h1><img class="logo" src="prod/img/logo.png" alt="logo"></h1>
        <h2>Question nÂ°<span class="number">1</span></h2>
        <div class="block">
            <button class="answer" data-r="1">A</button>
            <button class="answer" data-r="2">B</button>
            <button class="answer" data-r="3">C</button>
            <button class="answer" data-r="4">D</button>
        </div>
    </div>

    <div class="screen confirm-layout">
        <h1><img src="prod/img/V.png" alt="Validation" class="validation"></h1>
        <p class="valid">Your answer has been registered !<p>
    </div>

    <div class="screen end-layout">
    <h1><img class="logo" src="prod/img/logo.png" alt="logo"></h1>
        <p class="valid">End of the game !</p>
    </div>

    <div class="screen result-layout">
        <div class="yeah">
            <h1><img class="logo" src="prod/img/logo.png" alt="logo"></h1>
            <p class="valid">Wow you did it well!</p>
            <img src="prod/img/pouce.png" alt="Up" class="pouce">
        </div>
        <div class="booh">
            <h1><img class="logo" src="prod/img/logo.png" alt="logo"></h1>
            <p class="valid">Oh too bad, you were so close...</p>
            <img src="prod/img/pouce.png" alt="down" class="pouce down">        
        </div>
    </div>

	<!-- dev files -->
    <script src="dev/js/conf.js"></script>
    <script data-main="app" src="../../bower_components/requirejs/require.js"></script>

    <!-- prod files -->
    <!-- <script src="app.js"></script> -->
</body>
</html>
